<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="formcont">
        <div class="head">
            <i class="fa-brands fa-spotify"></i>
            <h1>Login to Spofity</h1>
        </div>
        <br>
      <div class="sign">
        
        <a href="">&nbsp;&nbsp;<i class="fa-brands fa-google"></i>  Continue with Google</a>
        <a href="">&nbsp;&nbsp;<i class="fa-brands fa-facebook"></i>  Continue with facebook</a>
        <a href="">&nbsp;&nbsp;<i class="fa-brands fa-apple"></i>  Continue with Apple</a>
        <a href="">&nbsp;&nbsp;Continue with Phone Number</a>
        
      </div>
      <hr />
      
      <form action="">
        <label for="uname">Email or Username</label>
        <input id="uname" placeholder="Email or Username" />
        <label for="password">Password</label>
        <label for="password"></label>
        <input type="text" placeholder="password" id="password" />
        <input type="button" style="border: #1ed760;"  value="Log In" />
        <a href="">Forgot your password?</a>
        <p style="color: grey;">Don't have an account?&nbsp;<a href="">Sign up for Spotify</a></p>
      </form>
    </div>

</center>
